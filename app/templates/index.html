{% extends 'layout.html' %}

{% block content %}
    <h1>XML parser</h1>

    <form class="form-inline" enctype="multipart/form-data" method="POST" action="{{ url_for('index') }}">
        <div class="form-group">
            <input type="file" id="xml" name="xml"/>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
